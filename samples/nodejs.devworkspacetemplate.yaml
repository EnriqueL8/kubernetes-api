kind: "DevWorkspaceTemplate"
apiVersion: "workspaces.ecd.eclipse.org/v1alpha1"
metadata:
  "name": "nodejs-stack"
spec:
  projects:
    - name: project   
      git:
        location: "https://github.com/che-samples/web-nodejs-sample.git"
  components:
    - cheEditor:
        registryEntry:
          id: eclipse/che-theia/7.1.0
    - chePlugin:
        registryEntry:
          id: eclipse/che-machine-exec-plugin/7.1.0
    - chePlugin:
        alias: "typescript-plugin"
        registryEntry:
          id: che-incubator/typescript/1.30.2
        memoryLimit: 512Mi
    - container:
        alias: nodejs
        name: nodejs
        image: quay.io/eclipse/che-nodejs10-ubi:nightly
        memoryLimit: 512Mi
        endpoints:
          - name: nodejs
            configuration:
                protocol: tcp
                scheme: http
            targetPort: 3000
        mountSources: true
  commands:
    - exec:
        alias: download dependencies
        component: nodejs
        commandLine: npm install
        workdir: ${CHE_PROJECTS_ROOT}/project/app
    - exec:
        alias: run the app
        component: nodejs
        commandLine: nodemon app.js
        workdir: ${CHE_PROJECTS_ROOT}/project/app
    - exec:
        alias: run the app (debugging enabled)
        component: nodejs
        commandLine: nodemon --inspect app.js
        workdir: ${CHE_PROJECTS_ROOT}/project/app
    - exec:
        alias: stop the app
        component: nodejs
        commandLine: >-
            node_server_pids=$(pgrep -fx '.*nodemon (--inspect )?app.js' | tr "\\n" " ") &&
            echo "Stopping node server with PIDs: ${node_server_pids}" && 
            kill -15 ${node_server_pids} &>/dev/null && echo 'Done.'
    - vscodeLaunch:
        alias: Attach remote debugger
        inlined: |
          {
            "version": "0.2.0",
            "configurations": [
              {
                "type": "node",
                "request": "attach",
                "name": "Attach to Remote",
                "address": "localhost",
                "port": 9229,
                "localRoot": "${workspaceFolder}",
                "remoteRoot": "${workspaceFolder}"
              }
            ]
          }